<style>
    #wrapper-wrapper {
        display: flex;
        justify-content: center;
    }
    #video-wrapper {
        display: inline-block;
        background: red;
        position: relative;
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    @keyframes blink {
          0% {border-color: black;}
         50% {border-color: white;}
        100% {border-color: black;}
    }
    #circle {
        display: none;
        width: 10px;
        height: 10px;
        border: 10px solid black;
        border-radius: 20px;
        animation-name: blink;
        animation-duration: .5s;
        animation-iteration-count: infinite;
    }
    #controls {
        display: flex;
        justify-content: center;
    }
    #picker {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
<script src="utils.js"></script>
<script src="three.js"></script>
<script src="IsolateShader.js"></script>
<script src="IsolateFilter.js"></script>
<script src="OverlayShader.js"></script>
<script src="OverlayFilter.js"></script>
<script src="FireShader.js"></script>
<script src="FireFilter.js"></script>
<script src="renderer.js"></script>
<script src="main.js"></script>
<div id="wrapper-wrapper">
    <div id="video-wrapper">
        <div id="video-container"></div>
        <div id="overlay">
            <div id="circle"></div>
        </div>
    </div>
</div>
<div id="controls">
    <button id="pick-button">pick</button>
    <input type="range" id="threshold-range" min="0" max=".5" step=".001" value=".2" />
    <span id="threshold-span"></span>
    <button id="clear-button">clear</button>
</div>
<div id="picker"></div>
