<style>
    body {
        -webkit-font-smoothing: antialiased;
        margin: 0;
        background: url('bg.png');
    }
    button:focus {
        outline:0;
    }
    button {
        font: 20px georgia;
        height: 50px;
        padding: 0 20px;
        background: transparent;
        border: none;
        margin: 0 5px;
    }
    #wrapper-wrapper {
        display: flex;
        justify-content: center;
        width: 100%;
        height: calc(100% - 70px);
        margin-top: 20px;
    }
    #video-wrapper {
        display: inline-block;
        position: relative;
    }
    #video-container {
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    @keyframes blink {
          0% {border-color: black;}
         50% {border-color: white;}
        100% {border-color: black;}
    }
    #circle {
        display: none;
        width: 10px;
        height: 10px;
        border: 10px solid black;
        border-radius: 20px;
        animation-name: blink;
        animation-duration: .5s;
        animation-iteration-count: infinite;
    }
    #controls {
        display: flex;
        justify-content: center;
    }
    #color-picker-wrapper {
        display: none;
        position: absolute;
    }
    #color-picker-button {
    }
    #paint-button {
        text-decoration: underline;
    }
    .slider {
        position: relative;
        background: transparent;
        margin: 0 5px;
        overflow: hidden;
        vertical-align: top;
    }
    .slider .label {
        font: 20px georgia;
        display: inline-flex;
        align-items: center;
        line-height: 50px;
        height: 50px;
        padding: 0 20px;
        white-space: nowrap;
    }
    .slider .label .number {
        font-family: monospace;
        margin-left: 10px;
    }
    .slider .inner {
        position: absolute;
        top: 0;
        left: 0;
        background: black;
        overflow: hidden;
    }
    .slider .inner .label {
        color: white;
    }
</style>
<script src="utils.js"></script>
<script src="three.js"></script>
<script src="IsolateShader.js"></script>
<script src="IsolateFilter.js"></script>
<script src="OverlayShader.js"></script>
<script src="OverlayFilter.js"></script>
<script src="FireShader.js"></script>
<script src="FireFilter.js"></script>
<script src="renderer.js"></script>
<script src="main.js"></script>
<div id="wrapper-wrapper">
    <div id="video-wrapper">
        <div id="video-container"></div>
        <div id="overlay">
            <div id="circle"></div>
        </div>
    </div>
</div>
<div id="controls">
    <button id="pick-button">target color</button>
    <!--<input type="range" id="threshold-range" min="0" max=".5" step=".001" value=".2" />-->
    <span id="threshold-span"></span>
    <button id="clear-button">clear</button>
    <button id="erase-button">erase mode</button>
    <button id="paint-button">paint mode</button>
    <button id="color-picker-button">paint color</button>
</div>
<div id="color-picker-wrapper"></div>
