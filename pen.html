<style>
    body {
        margin: 0;
    }
    #mark {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50px;
        margin-left: -50px;
        width: 100px;
        height: 100px;
        background: white;
        border-radius: 50px;
    }
    #back {
        background: black;
        width: 100%;
        height: 100%;
    }
</style>
<div id="back">
    <div id="mark"></div>
</div>
<script>
    window.addEventListener('load', function () {
        var markElement = document.getElementById('mark'),
            backElement = document.getElementById('back');

        backElement.addEventListener('click', function () {
            if (!document.fullscreenElement) {
                backElement.requestFullscreen();
            }

            if (markElement.style.display == 'none') {
                markElement.style.display = 'block';
            }
            else {
                markElement.style.display = 'none';
            }
        });
    });
</script>
